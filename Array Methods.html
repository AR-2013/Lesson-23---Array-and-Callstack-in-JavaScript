<!DOCTYPE html>
<html>
    <head>
        <title>
            Methods In Arrays
        </title>
    </head>
    <body>
        <h2>
            <strong>
                <mark>
                    Array Methods In JavaScript
                </mark>
            </strong>
        </h2>
        <p id="myjoin"> </p>
        <p id="myfirstpop"> </p>
        <p id="mysecondpop"> </p>
        <script>
            var fruits = ["Mango", "Strawberry", "Raspberry", "Blueberry", "Kiwi"];
            document.getElementById("myjoin").innerHTML = fruits.join (" * ")
            document.getElementById("myfirstpop").innerHTML = fruits; fruits.pop();
            document.getElementById("mysecondpop").innerHTML = fruits;
        </script>
    </body>
</html>
